<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Регистрация</h1>
    <form action="/register" method="post">
      <label>Имя:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Пароль:</label>
      <input type="password" name="password" required>

      <button type="submit">Зарегистрироваться</button>
    </form>

    <button id="showUsers" style="margin-top: 15px; padding:10px; width:100%; background:#f44336; color:white; border:none; border-radius:8px; cursor:pointer;">
      Показать всех пользователей
    </button>
  </div>

  <script>
    document.getElementById('showUsers').onclick = function() {
      const login = prompt("Введите логин:");
      const password = prompt("Введите пароль:");
      if (login && password) {
        window.open(`/users?login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`, '_blank');
      }
    };
  </script>
</body>
</html>
